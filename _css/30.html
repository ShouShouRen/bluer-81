<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 800vh;
        }
        footer{
            width: 100%;
            padding: 1em;
            text-align: center;
            background-color: #000;
            color: #fff;
            position: absolute;
            bottom: 0;
        }
        div{
            width: 250px;
            height: 250px;
            position: absolute;
        }
        .div1{
            background-color: red;
            z-index: 1;
        }
        .div2{
            background-color: green;
            top: 20px;
            left: 20px;
        }
        .div3{
            background-color: blue;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <footer>
        <p>&copy;聯成電腦</p>
    </footer>
</body>
</html>
