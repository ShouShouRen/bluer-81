<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::after{
            content: 'zzzz';
        }
        h1::before{
            content: 'aaaa';
        }
    </style>
</head>
<body>
    <div>
        <h1>aaa</h1>
        <p>abcd</p>
        <h1>bbb</h1>
    </div>
</body>
</html>
