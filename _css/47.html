<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            animation動畫
            animation: name duration timing-function delay iteration-count direction fill-mode;
            name 動畫名稱
            duration 播放動畫時間
            timing-function 動畫曲線
            delay 延遲多久後播放
            iteration-count 播放次數
            direction 播放方向
            fill-mode 播放完畢的位置
            play-state 控制是否播放
        */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 100vh;
            background-color: #DDDDFF;
        }
        .box .ball{
            width: 100px;
            height: 100px;
            background-color: darkred;
            color: white;
            line-height: 100px;
            text-align: center;
            font-size: 80px;
            border-radius: 50%;
            position: absolute;
            left: calc(50% - 50px);
            bottom: 0;
            animation-name: jump;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
            animation-delay: 0;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-fill-mode: forwards;
        }
        /* .box:hover .ball{
            animation-play-state: running;
        } */
        
        *[class^=btn]{
            width: 8em;
            height: 3em;
            line-height: 3em;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
            background-color: darkblue;
            cursor: pointer;
            transition: all 450ms ease;
            position: absolute;
            right: 1em;
        }
        *[class^=btn]:hover{
            background-color: black;
        }
        .btnB{
            bottom: 5em;
        }
        .btnS{
            bottom: 1em;
        }
        
        .play{
            animation-play-state: running;
        }
        .stop{
            animation-play-state: paused;
        }


        @keyframes jump{
            0%{
                transform: translateY(0) rotate(180deg);
            }
            100%{
                transform: translateY(-40vh) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball stop">7</div>
        <div class="btnB">START</div>
        <div class="btnS">STOP</div>
    </div>
</body>
</html>
<script>
    let ball = document.querySelectorAll(".ball")[0];
    let btnB = document.querySelectorAll(".btnB")[0];
    let btnS = document.querySelectorAll(".btnS")[0];
    btnB.addEventListener("click",function(){
        ball.setAttribute("class","ball play");
    })
    btnS.addEventListener("click",function(){
        ball.setAttribute("class","ball stop");
    })
</script>
