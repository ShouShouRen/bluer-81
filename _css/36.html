<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            更改元素屬性:display
                值:
                    none:關閉
                    inline:將元素設定為行內元素
                    block:將元素設定為區塊元素
                    inline-block:將元素設定為行內塊
        */
        h1{
            display: inline;
            background-color: blueviolet;
            padding: 2em;
        }
        a{
            display: block;
            background-color: chocolate;
            margin: 1em 0;
            padding: 2em;
        }
        ul{
            background-color: aqua;
        }
        ul li{
            background-color: blue;
            display: inline-block;
            padding: 1em;
        }
        div{
            display: none;
        }
    </style>
</head>
<body>
    <h1>NO1</h1>
    <h1>NO2</h1>
    <div>NO3</div>
    <div>NO4</div>
    <a href="#!">YAHOO</a>
    <a href="#!">GOOGLE</a>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
    </ul>
</body>
</html>
