<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            /* list-style-type: disc; */
            font-family: 'serif';
            color: inherit;
        }
        header{
            width: 100%;
            height: 80px;
            background-color: black;
            color: #fff;
            line-height: 80px;
        }
        header #logo{
            width: 50%;
            float: left;
            padding-left: 2em;
        }
        header menu{
            width: 390px;
            float: right;
        }
        header menu ul{
            width: 100%;
        }
        header menu ul li{
            float: left;
            padding: 0 1em;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo"><h1>my logo</h1></div>
        <menu>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </menu>
    </header>
</body>
</html>
