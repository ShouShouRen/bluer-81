<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 50px;
            background-color: darkblue;
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            font-family: 'serif';
            text-align: center;
            line-height: 50px;
            margin: 30vh auto;
            perspective-origin: 30px;
            transform: all 1s linear;
        }
        div:hover{
            transform: scaleX(2);
            transform: scaleY(2);
            transform: scaleZ(2);
            transform: rotateX(360deg);
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div>hello</div>
</body>
</html>
