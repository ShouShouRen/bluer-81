<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            濾鏡: filter: 值;
                值:
                    grayscale(數值):灰階 0~1 0是正常飽和 1是灰階
                    brightness(數值):亮度對比 0~10 0黑色 10白色
                    blur(偏移值):模糊 0~任何數值+單位，偏移量越大越模糊
                    contrast(數值):飽和度，0~任何數值，0是灰色，1是正常飽和度，值為大越飽和
                    hue-rotate(度數):色相反轉，度數+deg，0~360度
                    invert(數值):負片效果，0是正常1是負片
                    opcity(值):透明度0~1
                盒子圖片固定:background-attachment:
                    值:
                       scroll 背景滾動
                       fixed  背景故定
        */
        *{
            padding: 0;
            margin: 0;
        }
        *[class$=bg]{
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-image: url('https://picsum.photos/id/76/1600/900');
            background-attachment: fixed;
            position: fixed;
        }
        .header-bg{
            filter: grayscale(1) brightness(3) blur(5px); 
        }
        .abote-bg{
            filter: grayscale(1) blur(5px);
        }
        .service-bg{
            filter: grayscale(1);
        }
        .footer-bg{
            /* filter: contrast(1.5); */
            /* filter: hue-rotate(180deg); */
            filter: invert(1);
            filter: opacity(0.5);
            filter: saturate(5);
            filter: sepia(2);
        }
    </style>
</head>
<body>
    <div class="header-bg"></div>
    <div class="about-bg"></div>
    <div class="service-bg"></div>
    <div class="footer-bg"></div>
</body>
</html>
