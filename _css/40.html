<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        a{
            color: #fff;
        }
        header{
            width: 100%;
            height: 80px;
            background-color: #2b2b2b;
            color: #fff;
            line-height: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        header #logo{
            width: 20%;
        }
        header menu{
            width: 80%;
        }
        header menu ul{
            width: 100%;
            /* text-align: right; */
            display: flex;
            justify-content: flex-end;
        }
        header menu ul li a{
            display: block;
            padding: 0 1em;           
            transition: all .3s; 
        }
        header menu ul li a:hover{
            color: blueviolet;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><h1>logo</h1></div>
        <menu>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </menu>
    </header>
</body>
</html>
