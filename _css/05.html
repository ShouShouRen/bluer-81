<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        預設大小為16px
        絕對單位:
        12pt = 16px
        1in = 72pt
        1pc = 12pt
        pt :點
        cm :公分
        mm :公厘
        pc :派卡
        相對單位:
            em:字元,預設值為16，則繼承父系元素文字大小
            rem:跟字元，跟隨<html>或<body>的文字大小
            vh:視窗高度
            vW:視窗寬度
        文字大小的相對值:
            h1: 2em + 粗
            h2: 1.5em + 粗
            h3: 1.2em + 粗
            h4: 1em + 粗
            h5: 0.8em + 粗
            h6: 0.5em + 粗
        文字大小最小不可低於6px
        */
        p{
            font-size: 10vh;
        }
    </style>
</head>
<body>
    <h1>
        <p>發揮不說漂亮便是，通用增加以。</p>
    </h1>
</body>
</html>
