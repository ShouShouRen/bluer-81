<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            內距:
                邊界離內容之間的距離
                padding:總攬
                padding:全部
                padding:{上下}{左右}
                padding:{上}{左右}{下}
                padding:{上}{左}{右}{下}
                padding-top: 上
                padding-right: 右
                padding-bottom: 下
                padding-left: 左
        */
        .div1{
            width: 250px;
            height: 250px;
            background-color: red;
            padding: 1em;
            padding: 1em 3em;
            padding: 1em 2em 3em;
            padding: 1em 2em 3em 4em;
            /* padding-top: ; */
            /* padding-right: ; */
            /* padding-bottom: ; */
            /* padding-left: ; */
        }
        .div2{
            width: 250px;
            height: 250px;
            background-color: blue;
        }
        p{
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
    <p>abc</p>
</body>
</html>
