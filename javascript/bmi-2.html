<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 350px;
            margin: auto;
            text-align: right;
            padding: 1em;
            background-color: #b4ffa1;
        }
        .box input{
            width: 100%;
            font-size: 1em;
            padding: 0.3em;
            margin: 0.5em 0;
        }
        .box button{
            padding: 0.3em 1em;
            font-size: 1em;
        }
        .box h1{
            text-align: center;
        }
        .box h3{
            text-align: left;
            padding: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>BMI檢測器</h1>
        <input type="text" placeholder="請輸入身高（cm）">
        <input type="text" placeholder="請輸入體重（Kg）">
        <button type="reset">清除</button>
        <button type="button">提交</button>
        <h3>您的BMI：<span></span></h3>
        <h3>判定狀況：<span></span></h3>
    </div>
</body>
</html>
<script>
    /*
        當我們使用表單標籤讀取其值時，我們要用.value去讀取
        其他的標籤要讀取其值時，我們要用.textContent
        .style 元素的樣式

        運算函式：
            Math.pow()：計算次方
            Math.floor()：無條件捨去
            Math.ceil()：無條件進位
            Math.round()：四捨五入
    */

    let btn = document.getElementsByTagName("button")[1];
    let btnReset = document.getElementsByTagName("button")[0];
    let bmi = document.getElementsByTagName("span")[0];
    let ends = document.getElementsByTagName("span")[1];
    // let bmiValue2 = w / (h / 100)**2;
    btn.addEventListener("click",function(){
        let h = document.getElementsByTagName("input")[0];
        let w = document.getElementsByTagName("input")[1];
        let bmiValue = Math.floor(w.value / Math.pow(h.value / 100,2) * 100) / 100;
        bmi.textContent = bmiValue;
        if(isNaN(bmiValue) || bmiValue <= 0 || bmiValue == Infinity){
            ends.textContent = "輸入錯誤";
            ends.style.color = "red";
            ends.style.fontSize = "2em";
        }else if(bmiValue < 18){
            ends.textContent = "過輕";
            ends.style.color = "lightgreen";
            ends.style.fontSize = "2em";
        }else if(bmiValue < 24){
            ends.textContent = "標準";
            ends.style.color = "green";
            ends.style.fontSize = "2em";
        }else if(bmiValue < 30){
            ends.textContent = "過重";
            ends.style.color = "orange";
            ends.style.fontSize = "2em";
        }else if(bmiValue < 34){
            ends.textContent = "超重";
            ends.style.color = "yellow";
            ends.style.fontSize = "2em";
        }else{
            ends.textContent = "超肥";
            ends.style.color = "red";
            ends.style.fontSize = "2em";
        }
        h.value = "";
        w.value = "";
    })
    btnReset.addEventListener("click",function(){
        document.getElementsByTagName("input")[0].value = "";
        document.getElementsByTagName("input")[1].value = "";
    })
</script>
