<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button">-1</button>
    <span></span>
    <button type="button">+1</button>
</body>
</html>
<script>
    /*
        滑鼠監聽：
            click：完成點擊步驟
            mouseover：滑鼠移入
            mouseout：滑鼠移出
            mousemov：滑鼠移動
            mouseup：滑鼠放開
            mousedown：滑鼠按下
    */
    let x = 0;
    let add = document.getElementsByTagName("button")[1];
    let cut = document.getElementsByTagName("button")[0];
    let span = document.getElementsByTagName("span")[0];
    span.textContent = x;
    add.addEventListener("mousedown",function(){
        span.textContent = ++x;
    })
    cut.addEventListener("click",function(){
        span.textContent = --x;
    })
</script>
