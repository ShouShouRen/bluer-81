<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            margin: auto;
            background-color: bisque;
            padding: 1em;
        }
        .box h1{
            text-align: center;
        }
        .box input {
            width: 80%;
            padding: 0.5em 0;
        }
        .box button{
            width: 18%;
            padding: 0.4em 0;
        }
        .box ol{
            width: 100%;
            padding: 1em;
        }
        #reset{
            display: block;
            width: 80%;
            margin: 1em auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>猜數字</h1>
        <input type="text" id="user" maxlength="4"><button type="button" id="btn">submit</button>
        <ol>

        </ol>
        <button type="reset" onclick="window.location.reload()" id="reset">reset</button>
    </div>
</body>
<script>
    // CPU取亂數
    var cpu;
    var x = 0;
    randoms();
    function randoms(){
        cpu = [Math.floor(Math.random()*10),Math.floor(Math.random()*10),Math.floor(Math.random()*10),Math.floor(Math.random()*10)];
        if(cpu[0]==cpu[1] || cpu[0]==cpu[2] || cpu[0]==cpu[3] || cpu[1]== cpu[2] || cpu[1]==cpu[3] || cpu[2]==cpu[3]){
            randoms();
        }else if(cpu[0] == 0){
            randoms();
        }
    }
    console.log(cpu);
    let user = document.getElementById("user");
    let btn = document.getElementById("btn");
    let ol = document.getElementsByTagName("ol")[0];
    btn.addEventListener("click",function(){
        console.log(user.value[0]);
        x++;
        let li = document.createElement("li");
        if(user.value == "" || isNaN(user.value)){
            let liTxt = document.createTextNode("輸入錯誤" + x);
            li.appendChild(liTxt);
            ol.appendChild(li);
        }else if(user.value[0] == user.value[1] || user.value[0] == user.value[2] || user.value[0] == user.value[3])
    })
</script>
</html>
