<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: serif;
            font-weight: 900;
            color: inherit;
        }
        *[id^=theme]{
            width: 100%;
            height: 100vh;
        }
        *[id^=theme] p{
            width: 100%;
            height: 100vh;
            font-size: 100px;
            line-height: 100vh;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div id="theme1">
        <p>THEME1</p>
    </div>
    <div id="theme2">
        <p>THEME2</p>
    </div>
    <div id="theme3">
        <p>THEME3</p>
    </div>
    <div id="theme4">
        <p>THEME4</p>
    </div>
</body>
</html>
