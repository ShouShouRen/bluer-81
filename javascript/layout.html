<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
            color: inherit;
        }
        *[id^=theme]{
            width: 100%;
            height: 100vh;
        }
        *[id^=theme] p{
            width: 100%;
            height: 100%;
            font-size: 100px;
            line-height: 100vh;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }
        #theme1 p{
            display: block;
        }
    </style>
</head>
<body>
    <div id="theme1">
        <p>THEME1</p>
    </div>
    <div id="theme2">
        <p>THEME2</p>
    </div>
    <div id="theme3">
        <p>THEME3</p>
    </div>
    <div id="theme4">
        <p>THEME4</p>
    </div>
</body>
<script>
    let h;
    let p1 = document.getElementsByTagName("p")[0];
    let p2 = document.getElementsByTagName("p")[1];
    let p3 = document.getElementsByTagName("p")[2];
    let p4 = document.getElementsByTagName("p")[3];
    setInterval(function(){
        h = window.scrollY;
        console.log(h);
        if(h < 600){
            p1.style.display = "block"
            p2.style.display = "none"
            p3.style.display = "none"
            p4.style.display = "none"
            p1.style.transform = "scale(" + (1 + h/1000) + ")";
        }else if(h < 800){
            p1.style.display = "none";
            p3.style.display = "none"
            p4.style.display = "none"
            p2.style.display = "block";
            p2.style.transform = "scale(" + (1 + h/1000) + ")";
        }else if(h < 1000){
            p1.style.display = "none"
            p2.style.display = "none";
            p4.style.display = "none"
            p3.style.display = "block";
            p3.style.transform = "scale(" + (1 + h/1000) + ")";
        }else if(h < 1500){
            p1.style.display = "none"
            p2.style.display = "none"
            p3.style.display = "none";
            p4.style.display = "block";
            p4.style.transform = "scale(" + (1 + h/1000) + ")";
        }
    })
</script>
</html>
