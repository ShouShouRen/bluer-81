<body>
    <h2>現在時間:<span></span></h2>
</body>
<script>
    let span = document.getElementsByTagName("span")[0];
    let x = 20;
    

    setInterval("run()",1000);//設定時間固定延遲了某段時間之後，才去執行對應的程式碼，然後「不斷循環」。
    function run(){
        // let d = new Date();
        // span.textContent = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        // console.log(d);
        span.textContent = --x;
    }
</script>
