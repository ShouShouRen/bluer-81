<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="10==no10">
            <input type="radio" name="abc" id="no10" checked value="10">非常滿意
        </label>
        <label for="no5">
            <input type="radio" name="abc" id="no5" value="5">滿意
        </label>
        <label for="no0">
            <input type="radio" name="abc" id="no0" value="0">普通
        </label>
        <label for="no-5">
            <input type="radio" name="abc" id="no-5" value="-5">不滿意
        </label>
        <label for="no-10">
            <input type="radio" name="abc" id="no-10" value="10">非常不滿意
        </label>
        <hr>
        <label for="red">
            <input type="checkbox" name="color" id="red" value="red">red
        </label>
        <label for="green">
            <input type="checkbox" name="color" id="green" value="green">green
        </label>
        <label for="blue">
            <input type="checkbox" name="color" id="blue" value="blue">blue
        </label>
        <hr>
        <select name="lang" id="">
            <option value="">------請選擇</option>
            <option value="台北">台北</option>
            <option value="新北">新北</option>
            <option value="桃園">桃園</option>
            <option value="宜蘭">宜蘭</option>
        </select>
        <hr>
        <textarea name="qa" id="" cols="20" rows="10"></textarea>
        <button type="submit">送出</button>
    </form>
</body>
</html>
